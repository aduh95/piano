<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="minimap.css" />
    <script src="script.js" type="module"></script>
    <link rel="shortcut icon" type="image/svg+xml" href="icon.svg" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="mask-icon" href="icon.svg" color="black" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="description" content="Piano keyboard for the web" />
  </head>
  <body>
    <h1>Web Piano</h1>
    <noscript>JavaScript is required to generate the piano.</noscript>
    <script nomodule>
      document.body.append(
        document.createTextNode(
          "Sorry, your browser is not compatible with this web app."
        )
      );
    </script>
  </body>
</html>
