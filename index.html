<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Piano</title>
    
    
    <script src="bundle.tRq0SX/cH1ZbV+12NlPxp9MNQqc=.js" type="module"></script>
    <link rel="shortcut icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="mask-icon" href="icon.svg" color="black">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="description" content="Piano keyboard for the web">
  <style>body{align-items:center;display:flex;flex-direction:column;justify-content:space-evenly;margin:0;max-height:100vh;max-width:100vw;min-height:100vh;overflow-x:hidden}#piano{--black-keys-size:12mm;--white-keys-size:24mm;-webkit-user-select:none;max-width:100%;overflow:hidden;position:relative;user-select:none;white-space:nowrap}#piano:focus{outline:1px solid currentColor}button{background-color:#fff;border-style:outset;height:50vh;width:var(--white-keys-size)}button.pressed{border-style:inset}button:focus{outline:1px solid currentColor}button.sharp{background-color:#000;color:#fff;height:60%;position:absolute;transform:translatex(-50%);width:var(--black-keys-size)}input[type=range]{-webkit-appearance:none;appearance:none;height:10vh;margin:0;width:95vw}input[type=range]::-webkit-slider-runnable-track{background:0;background-image:url(icon.svg);background-position:center center;background-repeat:repeat-x;background-size:12.5%;cursor:pointer;height:100%;width:100%}input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;background:rgba(0,0,0,.4);cursor:pointer;height:100%;width:var(--visible-ratio,10%)}input[type=range]::-moz-range-track{background:0;background-image:url(icon.svg);background-position:center center;background-repeat:repeat-x;background-size:12.5%;cursor:pointer;height:100%;width:100%}input[type=range]::-moz-range-thumb{-webkit-appearance:none;background:rgba(0,0,0,.4);cursor:pointer;height:100%;width:var(--visible-ratio,10%)}</style></head>
  <body>
    <h1>Web Piano</h1>
    <noscript>JavaScript is required to generate the piano.</noscript>
    <script nomodule="">
      document.body.append(
        document.createTextNode(
          "Sorry, your browser is not compatible with this web app."
        )
      );
    </script>
  

</body></html>
